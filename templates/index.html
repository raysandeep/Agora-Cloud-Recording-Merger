{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Tags For SEO -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Agora Cloud Recording</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
  <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}" type="image/png">

</head>

<body>

  <!-- Title -->
  <div class="container-fluid banner">
    <p class="banner-text">Agora Recording</p>
  </div>

  <div class="container">

    <form id="join-form" name="join-form" class="mt-4">
      <!-- Input Field -->
      <div class="row join-info-group">
        <div class="col-sm">
          <p class="join-info-text">Channel</p>
          <input id="channel" type="text" placeholder="Enter Channel Name" required class="form-control">
        </div>
      </div>
      <!-- Response -->
      <div class="mt-3">
        <p id="response"></p>
      </div>
      <!-- UI Controls -->
      <div class="button-group mt-3">
        <button id="join" type="button" class="btn btn-live btn-sm" onclick="joinClick();">Join</button>
      </div>
    </form>

  </div>

  <script>
    function joinClick() {
      document.getElementById("response").innerHTML = "Response";
    }
  </script>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</body>

</html>
